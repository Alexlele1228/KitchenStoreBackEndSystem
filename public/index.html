    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #message { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; }
      #message h2 { color: #ffa100; font-weight: bold; font-size: 16px; margin: 0 0 8px; }
      #message h1 { font-size: 22px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px;}
      #message p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
      #message a { display: block; text-align: center; background: #039be5; text-transform: uppercase; text-decoration: none; color: white; padding: 16px; border-radius: 4px; }

      @media (max-width: 600px) {

    <div style="max-width: 30%; margin: 0 auto;">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">This is a private back end system.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
   
        <button type="submit" class="btn btn-primary" onclick="validation()">Submit</button>
      </form>
    </div>
    <script>
       function validation(){
        var name = document.getElementById("name").value;
        var password=document.getElementById("password").value;
        if(name!="admin"&&password!="admin")
        alert("you don't have access to get in!");
        else
        location.replace("/home.html");
    }
    </script>
